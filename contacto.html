      <h1>Contactenos</h1>
      <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre">
        </div> 
        <div class="form-group col-sm-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input class="form-control" type="text" id="apellido">
        </div>          
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div> 
      <div class="form-group">
        <label for="caso">¿Por que nos escribe?</label>
        <select name="caso" id="caso" class="form-control">
          <option selected>Solicitud de servicio</option>
          <option">PQR</option>
          <option>Agradecimiento</option>
          <option>Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba aquí su mensaje"></textarea>
      </div>
      <div class="form-group">
        <input class="form-check-input" type="checkbox" id="check"><label for="check" class="form-check-label">Quiero que me contacten</label>
      </div>

      <button class="btn" type="submit">Enviar</button>
      
    </div>
